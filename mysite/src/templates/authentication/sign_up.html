{% extends 'base.html' %}
{% block title%}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content%}

<div class="container">

    <div class="box-center">
        <h2 class="display-5">sign up</h2>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <p>Have you an account? Login <a href="/login">here</a></p>
            <button class="btn btn-outline-secondary" type="submit">sign up</button>
        </form>
    </div>
</div>

{% endblock %}
